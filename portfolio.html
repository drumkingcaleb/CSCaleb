<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style2.css"/>
    </head>
    <body>
        <div id="page">
        
            <div id="header">
                <h1>Test Page</h1>
                <button type="button" id="myBtn" onclick="myFunction()">Split screen</button>

                <script>
                    var click = 0;
                function myFunction() {
                    if(click==0){
                        document.getElementById("left").style.width = "50%";
                    }else{
                        document.getElementById("left").style.width = "100%";
                    }
                
                }
                </script>
            </div>
            <div id="body">
                <div id="left">
                Left
                </div>
                <div id="right">
                    Right
                </div>
            </div>
            <div id="footer">
                Copyright info
            </div>
        </div>
    </body>
</html>
