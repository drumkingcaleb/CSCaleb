<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style2.css"/>
    </head>
    <body>
        <div id="page">
        
            <div id="header">
                <h1>Test Page</h1>
                    <button class="hamburger" type="button">
                        <span class="hamburger-box">
                        <span class="hamburger-inner"></span>
                        </span>
                    </button>
            </div>
            <div id="body">
                <div id="left">
                        <button type="button" id="myBtn" onclick="myFunction()">Split screen</button>

                        <script>
                            var click = 0;
                        function myFunction() {
                            if(click==0){
                            var right = document.getElementById("right");
                            right.style.width = "10%";
                            var left = document.getElementById("left");
                            left.style.width = "50%";
                            click=2;
                            }else{
                                var right = document.getElementById("right");
                                right.style.width = "0%";
                                var left = document.getElementById("left");
                                left.style.width = "100%";
                                click=0;   
                            }
                        }
                        </script>
                Left
                </div>
                <div id="right">
                    Right
                </div>
            </div>
            <div id="footer">
                Copyright info
            </div>
        </div>
    </body>
</html>
